<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Optimized Registration Form</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 10px;
      background: #f5f5f5;
      font-family: Arial, sans-serif;
    }

    fieldset {
      border: 2px solid #0077b6;
      border-radius: 8px;
      padding: 20px;
      background: #fff;
      width: 450px;
    }

    legend {
      font-weight: bold;
      color: #0077b6;
      font-size: 18px;
    }

    .form-group {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
    }

    .form-group label {
      width: 150px;
      font-weight: bold;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      flex: 1;
      padding: 6px;
    }

   
    label.required::after {
      content: " *";
      color: red;
    }

    
    .form-inline {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 12px;
    }

    button {
      border-radius: 8px;
      border: none;
      background-color: #0077b6;
      width: 100%;
      padding: 10px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #005f86;
    }

    
    @media (max-width: 600px) {
      .form-group {
        flex-direction: column;
        align-items: flex-start;
      }

      .form-group label {
        width: 100%;
        margin-bottom: 4px;
      }
    }
  </style>
</head>

<body>
  <form>
    <fieldset>
      <legend>Registration</legend>

      <div class="form-group">
        <label for="name" class="required">Name:</label>
        <input type="text" id="name" required>
      </div>

      <div class="form-group">
        <label for="email" class="required">Email:</label>
        <input type="email" id="email" required>
      </div>

      <div class="form-group">
        <label for="pass" class="required">Password:</label>
        <input type="password" id="pass" required>
      </div>

      <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" id="age" min="18" max="120">
      </div>

      <div class="form-group">
        <label for="profile">LinkedIn Link:</label>
        <input type="url" id="profile">
      </div>

      <div class="form-inline">
        <label>Fresher?</label>
        <input type="checkbox" id="job">
      </div>

      <div class="form-inline">
        <label>Looking for Job?</label>
        <input type="checkbox" id="opportunity">
      </div>

      <div class="form-inline">
        <label class="required">Gender:</label>
        <input type="radio" name="gender" id="male" required> Male
        <input type="radio" name="gender" id="female"> Female
      </div>

      <div class="form-group">
        <label for="dob" class="required">DOB:</label>
        <input type="date" id="dob" required>
      </div>

      <div class="form-group">
        <label for="state">Choose state:</label>
        <select id="state" required>
          <option value="">Select below</option>
          <option value="Karnataka">Karnataka</option>
          <option value="UP">UP</option>
          <option value="MP">MP</option>
          <option value="Rajasthan">Rajasthan</option>
          <option value="Kolkata">Kolkata</option>
        </select>
      </div>

      <div class="form-group">
        <label for="degree">Degree:</label>
        <input list="course" id="degree">
        <datalist id="course">
          <option value="B.tech">
          <option value="M.tech">
          <option value="BCA">
        </datalist>
      </div>

      <div class="form-group">
        <label for="image">Upload Photo:</label>
        <input type="file" id="image" required>
      </div>

      <div class="form-group">
        <label for="feedback">Feedback:</label>
        <textarea id="feedback" rows="5"></textarea>
      </div>

      <button type="submit">Submit</button>
    </fieldset>
  </form>
</body>

</html>
